<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Personas</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>

  <body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
      <h1>Listado de personas</h1>
    </div>

    <div class="contenedor">
      <div class="elemento">
        <ul id="personas">
          <!-- <li>Juan Perez</li> -->
        </ul>
      </div>
    </div>

    <div class="contenedor">
      <div style="text-align: center">
        <button style="cursor: pointer" onclick="agregarPersona()">+</button>
      </div>
      <form id="id">
        <input type="texto" id="nombre" placeholder="Nombre"></input>
        <input type="texto" id="apellido" placeholder="Apellido"></input>
    </form>
    </div>

    

    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
