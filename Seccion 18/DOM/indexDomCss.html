<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manejo Dom con css</title>
  </head>

  <body>
    <h1 id="titulo">Hola</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br />

    <script>
      function mostrar() {
        document.getElementById("titulo").style.color = "red";
      }
    </script>
  </body>
</html>
