 <html>
    <head>
          <title>Manejo Dom con JavaScript</title>
    </head>
  <body>
      <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)"></h1> Manejo Dom con JavaScript</h1>
      <br/>

      <script>
          function rojo(titulo){
            titulo.style.color = 'red'
          }
          function azul(titulo){
              titulo.style.color ='blue'
          }
      </script>
  </body>
</html>
